<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: #000000;
            background-image: linear-gradient(160deg, #000000 0%, #8085d0 100%);
            border: 2px solid black;

            display: flex;
            justify-content:center;
            align-items: center;
            
        
        }
        .card{
            width: 300px;
            height:500px ;
            background: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
          
            
          
        
          
        }
        .card img{
            height: 40%;
            width: 100%;
            border-radius: 30px;
             padding: 20px;
             
        
           
        }
        .card h2{
            font-weight: 800px;
            font-style: italic;
            text-align: center;
            text-shadow: yellow;
        

       
        
            
           
       }
        .card p{
            font-size: 1.3rem;
            overflow:hide ;
            text-align: center;
            font-style: oblique;
            color: red;
           
        }
        
        
    </style
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="codingimage.avif" alt="">
            <h2>Improve your frontend skill by developing projects.</h2>
             <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique quam voluptate dignissimos itaque. Ea blanditiis, illo nostrum pariatur ex mollitia.</p>
            
        </div>
    </div>
</body>
</html>
